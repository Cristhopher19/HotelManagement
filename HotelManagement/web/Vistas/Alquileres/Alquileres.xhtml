<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="Contenido">
                <h:form id="form">
                    <p:dataTable
                        id="DataAlq"
                                 selectionMode="single" 
                                 var="alqui"
                                 value="#{alquileresController.lstAlq}"
                                 selection="#{alquileresController.alquileresM}"
                                 rowKey="#{alqui.COD_ALQ}"
                                 >
                        <f:facet name="header">
                            ALQUILERES
                        </f:facet>

                        <p:column headerText="CLIENTE">
                            <h:outputText value="#{alqui.CLIENTE}"/>
                        </p:column>

                        <p:column headerText="COSTO">
                            <h:outputText value="#{alqui.COS_ALQ}"/>
                        </p:column>

                        <p:column headerText="ENTRADA">
                            <h:outputText value="#{alqui.ENTRADA}"/>
                        </p:column>

                        <p:column headerText="SALIDA">
                            <h:outputText value="#{alqui.SALIDA}"/>
                        </p:column>

                        <p:column headerText="NUMERO">
                            <h:outputText value="#{alqui.NUM_HAB}"/>
                        </p:column>

                        <p:column headerText="TIPO">
                            <h:outputText value="#{alqui.TIP_HAB}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
